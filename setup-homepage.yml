# setup-homepage.yaml

---
  - hosts: webservers
    become: true

    vars:
      path_to_app: "/var/www/html"
      keypair: nova-kp
    vars_files:
      - aws_keys.yml

    tasks: 
      - name: Upload application file
        copy: 
          src: ./index.php
          dest: "{{ path_to_app }}"
          mode: 0755   

      - name: Configure php.ini
        lineinfile:
          path: /etc/php.ini
          regexp: ^short_open_tag
          line: 'short_open_tag=On'
        notify: restart Apache

